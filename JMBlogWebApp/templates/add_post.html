{% extends "base_layout.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='add_update_style.css') }}" />
{% endblock %}

{% block body %}
    <div><h1 class="TitleField">Add Post</h1></div>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            <label typeof="string">Name : </label><br />
            <textarea class="TitleInput form-control" rows="1" name="NameInput"></textarea><br />
            <label typeof="string">Content : </label><br />
            <textarea class="ContentInput form-control" rows="10" name="ContentInput"></textarea><br /><br />
            <input type="file" name="Image-File">
            <button class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
