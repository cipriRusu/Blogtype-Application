{% extends "base_layout.html" %}

{% block head %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='add_update_style.css') }}" />
{% endblock %}

{% block body %}
    <div class="AddPostTitle"><h1>Add Post</h1></div>
    <div class="Form">
        <form method="post">
            <label typeof="string">Name : </label><br />
            <div class="InputFields"><input typeof="string" name="NameInput" /> </div><br />
            <label typeof="string">Content : </label><br />
            <textarea name="ContentInput"></textarea><br />
            <button class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
