<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='setup_style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title></title>
</head>
<body class="container-fluid">
    <header class="panel">
        <h1>User Login: </h1>
    </header>
    <div class="Form">
        <form method="post">
            <label typeof="string">Username : </label><br />
            <div class="InputFields"><input typeof="string" name="NameInput" /> </div><br />
            <label typeof="string">Password : </label><br />
            <div class="InputFields"><input type="password" name="PasswordInput" /></div><br />
            <button class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
