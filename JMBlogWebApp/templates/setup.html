<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='setup_style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <header>
        <h1>Connection Setup: </h1>
    </header>
    <div class="SetupForm">
        <form method="post">
            <label typeof="string">Host : </label><br />
            <div class="InputFields"><input typeof="string" name="host" /> </div><br />
            <label typeof="string">Database : </label><br />
            <div class="InputFields"><input typeof="string" name="database" /> </div><br />
            <label typeof="number">Port : </label><br />
            <div class="InputFields"><input typeof="number" name="port" /></div><br />
            <label typeof="string">Username : </label><br />
            <div class="InputFields"><input typeof="string" name="user" /> </div><br />
            <label typeof="password">Password : </label><br />
            <div class="InputFields"><input type="password" name="password" /> </div><br />
            <button class="SubmitButton">Submit</button>
        </form>
    </div>
</body>
</html>
