{% extends "base_layout.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='update_post_style.css') }}" />
{% endblock %}

{% block body %}
<br />
<div><h1 class="TitleField">Edit Post</h1></div>
<br />
<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class="text-left">{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
<div class="form-group">
    <form class="container" enctype="multipart/form-data" method="post">
        <div class="image-wrapper">
            <img src="{{ current.img_path }}"width="600" height="400">
            <div class="image-manipulation">
                <br />
                <div id="Update-Picture" style="display: none;"></div>
                <input type="file" name="Image-File">
                <button id="picture-update" onclick="submitLimit()" class="btn btn-default" name="Update-Picture">Update Picture</button>
                <button id="picture-remove" onclick="submitLimit()" class="btn btn-default" name="Remove-Picture">Remove Picture</button>
            </div>
        </div>
        <hr />
        <div class="post-wrapper">
            <label typeof="string">Name : </label><br />
            <textarea class="Form-Field form-control" rows="1" name="NameInput">{{ current.title }}</textarea><br />
            <label typeof="string">Content : </label><br />
            <textarea class="Form-Field form-control" rows="10" name="ContentInput" style="overflow-y: auto; overflow-x: hidden; resize: none; ">{{ current.content }}</textarea><br />
            <button id="submit-form" onclick="submitLimit()" class="btn btn-default">Submit</button>
        </div>
    </form>
    <br />
</div>
<script type="text/javascript" src={{ url_for('static', filename='scripts/update_post_script.js') }}></script>
{% endblock %}
