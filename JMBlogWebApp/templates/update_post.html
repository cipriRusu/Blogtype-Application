{% extends "base_layout.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='add_update_style.css') }}" />
{% endblock %}

{% block body %}
    <div class="EditPostTitle"><h1>Edit Post</h1></div>
    <div class="form-group">
        <form method="post">
            <label typeof="string">Name : </label><br />
            <textarea class="TitleInput form-control" rows="1" name="NameInput"> {{ current.title }} </textarea><br />
            <label typeof="string">Content : </label><br />
            <textarea class="ContentInput form-control" rows="10" name="ContentInput"> {{ current.content }} </textarea><br /><br />
            <button class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
